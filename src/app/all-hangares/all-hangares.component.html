<div class="background">
  <div class="container">
    <div class="bottom-section">
      <div class="title-label">
        Hangares Disponíveis:
      </div>
      <div class="sign-button-container">
        <button type="submit" class="signup-button" (click)="voltar()">
          Voltar
        </button>
      </div>
      <div class="hangares" *ngFor="let hangar of hangares">
        <div class="hangar-nome">
          <h3> {{ hangar.name}} </h3>
        </div>
        <button class="botao-hangar" (click)="obterInformacoesHangar(hangar._id)">Informações</button>
      </div>
    </div>
  </div>
</div>
